<h1> Reset Your Password </h1>

{% if validlink %}
    <p> Please enter your password twice </p>

    <form method='post'>
        {{form.as_p}}
        {% csrf_token %}
        <input type='submit' value='change my password' />
    </form>
    {%else%}

    <p>Password reset link is invalid, possibly it has already been used, please request for a new one. </p>

{% endif %}
